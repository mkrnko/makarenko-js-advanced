        //POLIMORPHISM
        class Cure {
            constructor(cure) {
                this.cure = cure;
            }
            showCure() {
                return `cure - ${this.cure}`
            }
        }

        class Doctor extends Cure{
            constructor(cure, walk, eat, drink) {
                super(cure)
                this.walk = walk;
                this.eat = eat;
                this.drink = drink;
            }
        }
        class Dentist extends Doctor{
            showCure() {
                return `cure - treat teeth`
            }
        }
        class Surgeon extends Doctor{
            showCure() {
                return `cure - perform operations`
            }
        }
