<!-- 
    Запросите у пользователя ввести какую-то фразу. 
    Отобразите каждое отдельное слово в виде списка ul li. 
    Также отобразите первое слово UPPERCASE, а последние 2 с маленькой. 
    Найдите все буквы "а" их количество в модальное окно. 
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <div class="wrapper">
    </div>
    <script>
        var wrapper = document.querySelector('.wrapper')
        var ul = document.createElement('ul');
        var requestWords = prompt('Введите какую-то фразу', '');
        var regEx = /\s/g;
        var regExLetter = /[а|a]/gi;

        if ((requestWords == null) || (requestWords == '')) {
            alert(`Вы не ввели фразу`)
        } else {
            var newLine = requestWords.split(regEx);
            var aLetterCount = requestWords.match(regExLetter);

            for (i = 0; i < newLine.length; i++) {
                if (newLine[i] != '') {
                    ul.insertAdjacentHTML('beforeend', `<li> ${newLine[i]}  </li>`);
                }
            };

            wrapper.insertBefore(ul, wrapper.firstElementChild);
            ul.firstElementChild.style.textTransform = 'uppercase';

            if (ul.children.length == 2) {
                ul.lastElementChild.style.textTransform = 'lowercase';
            } else if (ul.children.length > 2) {
                ul.lastElementChild.style.textTransform = 'lowercase';
                ul.lastElementChild.previousElementSibling.style.textTransform = 'lowercase';
            };

            var showAlert = function () {
                if (aLetterCount) {
                    alert(`Количество буквы а - ${aLetterCount.length}`)

                } else {
                    alert(`Количество буквы а - 0`)
                }
            };
            setTimeout(showAlert, 1000);
        };




    </script>

</body>

</html>
