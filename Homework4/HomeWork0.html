<!-- Напишите регулярные выражения, которые будут выбирать 
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $1232.84, $4
    дата в виде - 30/12/2016 - день, месяц, год
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p class="index"> Lorem ipsum $0.84 dolor sit amet 55555 consectetur 30/12/2016 adipisicing elit. Fuga deserunt 48961 rerum atque
        vero soluta error $4
        illo, mollitia hic necessitatibus 30-12-2016 harum 33125 ipsam veniam! Placeat 255.285.255.255 cumque tempore $1232.84 voluptatibus velit quo quasi
        dolores.
    </p>


    <script type="text/javascript">

        var text = document.querySelector('.index').innerText;
        
        var indexReg = /(^|(?<=\s))\d{5}((?=\s)|$)/gm;
        var indexArr = text.match(indexReg);
        console.log(`индекс: ${indexArr}`);

        var ipReg = /(^|(?<=\s))(\d{1,3}[\.]){3}\d{1,3}((?=\s)|$)/gm;
        var ipArr = text.match(ipReg);
        console.log(`ip адресс: ${ipArr}`);

        var moneyReg = /(^|(?<=\s))[$]\d{1,50}[\.]?\d{0,2}((?=\s)|$)/gm;
        var moneyArr = text.match(moneyReg);
        console.log(`цены в долларах: ${moneyArr}`);

        var dataReg = /(^|(?<=\s))(\d{1,2}[/-]){2}\d{4}((?=\s)|$)/gm;
        var dataArr = text.match(dataReg);
        console.log(`дата: ${dataArr}`);

    </script>
</body>

</html>
