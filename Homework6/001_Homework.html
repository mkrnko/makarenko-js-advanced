<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>HomeWork</title>
</head>
<style>
	.square {
		display: block;
		width: 50px;
		height: 50px;
		background: #000;
		position: absolute;
		left: 0;
		top: 0;

	}
</style>

<body>
	<div class="container">

	</div>
	<div class="square">

	</div>
	<!-- 
	1. drag and drop;
	2. создайте div, при клике на него, div начинает двигаться вправо, при клике на кнопку - останавливается,
	при попадании div к краю окна, он переходит к началу окна.
	-->

	<script>
		var squareDiv = document.querySelector('.square');
		squareDiv.addEventListener('mousedown', moveHandler);

		function moveHandler(e) {
			squareDiv.addEventListener('mouseup', stopMoveHandler);
			document.addEventListener('mousemove', documentHandler);

			squareDiv.style.left = e.clientX - squareDiv.offsetWidth / 2 + 'px';
			squareDiv.style.top = e.clientY - squareDiv.offsetHeight / 2 + 'px';

			function documentHandler(e) {
				squareDiv.style.left = e.clientX - squareDiv.offsetWidth / 2 + 'px';
				squareDiv.style.top = e.clientY - squareDiv.offsetHeight / 2 + 'px';
			}

			function stopMoveHandler() {
				document.removeEventListener('mousemove', documentHandler);
				squareDiv.addEventListener('mouseup', stopMoveHandler);
			}

		}


	</script>
</body>

</html>
